<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atlas SEO</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-wrap">
      <img src="../icons/icon-128.png" alt="Atlas SEO logo" class="app-logo" />
    </div>
    <div>
      <h1>Atlas SEO</h1>
      <p class="subtitle">No-API audit + SERP helper</p>
    </div>
    <button id="refresh" class="primary">Refresh Audit</button>
  </header>

  <section class="toolbar">
    <div class="control-group">
      <button id="exportAuditCsv" class="ghost">Export Audit CSV</button>
      <a href="https://buymeacoffee.com/aquibisrark" target="_blank" rel="noopener" class="ghost donate-link">Buy me a coffee</a>
    </div>
  </section>

  <div id="status" class="status">Ready.</div>

  <div class="shell">
    <aside class="nav">
      <div class="nav-title">Sections</div>
      <div class="nav-search">
        <input id="navSearch" type="search" placeholder="Search tools..." />
      </div>
      <nav class="tabs">
        <button class="tab active" data-tab="overview" title="Overview">Overview</button>
        <button class="tab" data-tab="plan" title="Fix Plan">Fix Plan</button>
        <button class="tab" data-tab="onpage" title="On-Page">On-Page</button>
        <button class="tab" data-tab="links" title="Links">Links</button>
        <button class="tab" data-tab="media" title="Media">Media</button>
        <button class="tab" data-tab="schema" title="Schema">Schema</button>
        <button class="tab" data-tab="tech" title="Tech">Tech</button>
        <button class="tab" data-tab="serp" title="SERP">SERP</button>
        <button class="tab" data-tab="regex" title="Regex">Regex</button>
        <button class="tab" data-tab="ai" title="AI Visibility">AI Visibility</button>
      </nav>
    </aside>
    <main class="content">
      <section class="panel active" id="panel-overview"></section>
      <section class="panel" id="panel-plan"></section>
      <section class="panel" id="panel-onpage"></section>
      <section class="panel" id="panel-links"></section>
      <section class="panel" id="panel-media"></section>
      <section class="panel" id="panel-schema"></section>
      <section class="panel" id="panel-tech"></section>
      <section class="panel" id="panel-serp"></section>
      <section class="panel" id="panel-regex"></section>
      <section class="panel" id="panel-ai"></section>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
