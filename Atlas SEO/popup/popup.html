<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas SEO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-container">

    <!-- MOBILE BACKDROP -->
    <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
      <!-- Brand -->
      <div class="sidebar-header">
        <div class="brand">
          <div class="brand-logo">A</div>
          <div class="brand-text">
            <h1>Atlas SEO</h1>
            <span class="brand-version">Pro Suite 1.0</span>
          </div>
        </div>
        <button id="sidebarCloseBtn" class="sidebar-close-btn" aria-label="Close sidebar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <div class="sidebar-nav">
        <div class="nav-section">
          <h3 class="nav-section-title">Audit & Technical</h3>
          <div class="nav-buttons">
            <button class="nav-btn active" data-tab="overview" title="Dashboard">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
              <span>Overview</span>
            </button>
            <button class="nav-btn" data-tab="fixplan" title="Fix Plan">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"></path><path d="M20 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h11"></path></svg>
              <span>Fix Plan</span>
            </button>
            <button class="nav-btn" data-tab="onpage" title="On-Page">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
              <span>On-Page</span>
            </button>
            <button class="nav-btn" data-tab="content" title="Content">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><line x1="1" y1="3" x2="23" y2="3"></line><path d="M10 12v5"></path><path d="M14 12v5"></path></svg>
              <span>Content</span>
            </button>
            <button class="nav-btn" data-tab="links" title="Links">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
              <span>Links</span>
            </button>
            <button class="nav-btn" data-tab="media" title="Media">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
              <span>Media</span>
            </button>
            <button class="nav-btn" data-tab="schema" title="Schema">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3h6v6H3z"></path><path d="M15 3h6v6h-6z"></path><path d="M15 15h6v6h-6z"></path><path d="M3 15h6v6H3z"></path></svg>
              <span>Schema</span>
            </button>
            <button class="nav-btn" data-tab="tech" title="Tech Stack">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16"></path></svg>
              <span>Tech Stack</span>
            </button>
          </div>
        </div>

        <div class="nav-section">
          <h3 class="nav-section-title">Advanced Intelligence</h3>
          <div class="nav-buttons">
            <button class="nav-btn" data-tab="jsseo" title="JS Render Diff">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3"></polyline><line x1="12" y1="12" x2="20" y2="7.5"></line><line x1="12" y1="12" x2="12" y2="21"></line><line x1="12" y1="12" x2="4" y2="7.5"></line></svg>
              <span>JS Render Diff</span>
            </button>
            <button class="nav-btn" data-tab="ai" title="AI Visibility">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"></circle><path d="M12 1v6m0 6v6"></path><path d="M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24"></path><path d="M1 12h6m6 0h6"></path><path d="M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path></svg>
              <span>AI Visibility</span>
            </button>
            <button class="nav-btn" data-tab="serp" title="SERP Gap">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
              <span>SERP Gap</span>
            </button>
            <button class="nav-btn" data-tab="regex" title="Regex Builder">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h2m8-4H3m12 4h2"></path><circle cx="12" cy="12" r="9"></circle></svg>
              <span>Regex Builder</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer Actions -->
      <div class="sidebar-footer">
        <button id="exportBtn" class="export-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          Export Report
        </button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- Sticky Header -->
      <header class="app-header">
        <div class="header-left">
          <button id="sidebarToggle" class="sidebar-toggle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
          </button>
          <div class="url-breadcrumb">
            <span class="status-badge ok">200 OK</span>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M2 12h20"></path></svg>
            <span id="urlBreadcrumb" class="url-text">Loading...</span>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8"></path><polyline points="15 3 21 3 21 9"></polyline></svg>
          </div>
        </div>

        <div class="header-right">
          <div class="analysis-time">
            <div class="time-label">Analysis Time</div>
            <div id="analysisTime" class="time-value">0.00s</div>
          </div>
          <div class="header-divider"></div>
          <button id="refreshBtn" class="refresh-btn" title="Refresh Analysis">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0114.85-3.36M20.49 15a9 9 0 01-14.85 3.36"></path></svg>
          </button>
        </div>
      </header>

      <!-- Content Area -->
      <div class="content-area">
        <div class="content-wrapper">
          <!-- Panels will be inserted here by JavaScript -->
          <div id="panel-overview" class="tab-panel active"></div>
          <div id="panel-fixplan" class="tab-panel"></div>
          <div id="panel-onpage" class="tab-panel"></div>
          <div id="panel-content" class="tab-panel"></div>
          <div id="panel-links" class="tab-panel"></div>
          <div id="panel-media" class="tab-panel"></div>
          <div id="panel-schema" class="tab-panel"></div>
          <div id="panel-tech" class="tab-panel"></div>
          <div id="panel-jsseo" class="tab-panel"></div>
          <div id="panel-ai" class="tab-panel"></div>
          <div id="panel-serp" class="tab-panel"></div>
          <div id="panel-regex" class="tab-panel"></div>
        </div>
      </div>

      <!-- Status Bar -->
      <div id="status" class="status-bar">Ready.</div>
    </main>
  </div>

  <script src="popup.js"></script>
</body>

</html>
